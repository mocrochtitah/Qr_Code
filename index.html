<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Belangrijk voor smartphones -->
  <title>Smart Bartender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 10px;
      font-size: 2rem;
    }
    h2 {
      font-size: 1.5rem;
    }
    .hidden {
      display: none;
    }
    button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 15px auto;
      padding: 20px;
      font-size: 1.4rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: 0.3s;
    }
    button:hover:not(:disabled) {
      background: #666;
    }
    button:disabled {
      background: #222;
      color: #666;
      cursor: not-allowed;
    }
    #progressBar {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      height: 35px;
      background: #333;
      border-radius: 20px;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
    }
    #progress {
      height: 100%;
      width: 0%;
      background: limegreen;
      transition: width 0.3s;
    }
    #status {
      margin-top: 20px;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <h1>Smart Bartender 🍸</h1>
  
  <!-- Start knop -->
  <button id="startBtn">🚀 Start</button>
  
  <!-- Drank opties -->
  <div id="drinkOptions" class="hidden">
    <h2>Kies je drankje:</h2>
    <button onclick="pour('Cola')">🥤 Cola</button>
    <button onclick="pour('Fanta')">🥤 Fanta</button>
    <button onclick="pour('Sprite')">🥤 Sprite</button>
    <button onclick="pour('Whiskey')">🥃 Whiskey</button>
    <button onclick="pour('Vodka')">🍸 Vodka</button>
    <button onclick="pour('Gin')">🍹 Gin</button>
    <br>
    <button id="backBtn">⬅️ Terug</button>
  </div>
  
  <!-- Status + Progress bar -->
  <p id="status"></p>
  <div id="progressBar" class="hidden">
    <div id="progress"></div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const drinkOptions = document.getElementById('drinkOptions');
    const statusText = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    const backBtn = document.getElementById('backBtn');
    const drinkButtons = drinkOptions.querySelectorAll("button:not(#backBtn)");

    startBtn.addEventListener('click', () => {
      startBtn.classList.add('hidden');
      drinkOptions.classList.remove('hidden');
    });

    backBtn.addEventListener('click', () => {
      drinkOptions.classList.add('hidden');
      statusText.textContent = "";
      progressBar.classList.add('hidden');
      progress.style.width = "0%";
      startBtn.classList.remove('hidden');
    });

    function pour(drink) {
      // Zet alle drankknoppen uit
      drinkButtons.forEach(btn => btn.disabled = true);

      statusText.textContent = `Aan het schenken: ${drink}...`;
      progressBar.classList.remove('hidden');
      progress.style.width = "0%";

      let i = 0;
      const interval = setInterval(() => {
        if (i >= 100) {
          clearInterval(interval);
          statusText.textContent = `${drink} is klaar! 🍹`;
          // Na schenken drankknoppen weer aanzetten
          drinkButtons.forEach(btn => btn.disabled = false);
        } else {
          i += 5;
          progress.style.width = i + "%";
        }
      }, 200);
    }
  </script>
</body>
</html>
