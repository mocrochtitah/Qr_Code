<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bartender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 10px;
      font-size: 2rem;
    }
    h2 {
      font-size: 1.5rem;
    }
    .hidden {
      display: none;
    }
    button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 15px auto;
      padding: 20px;
      font-size: 1.4rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: 0.3s;
    }
    button:hover:not(:disabled) {
      background: #666;
    }
    button:disabled {
      background: #222;
      color: #666;
      cursor: not-allowed;
    }
    #progressBar {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      height: 35px;
      background: #333;
      border-radius: 20px;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
    }
    #progress {
      height: 100%;
      width: 0%;
      background: limegreen;
      transition: width 0.3s;
    }
    #status {
      margin-top: 20px;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <h1>Smart Bartender üç∏</h1>
  
  <!-- Start knop -->
  <button id="startBtn">üöÄ Start</button>
  
  <!-- Drank opties -->
  <div id="drinkOptions" class="hidden">
    <h2>Kies je drankje:</h2>
    <button onclick="pour(1, 'Cola')">ü•§ Cola</button>
    <button onclick="pour(2, 'Fanta')">ü•§ Fanta</button>
    <button onclick="pour(3, 'Sprite')">ü•§ Sprite</button>
    <button onclick="pour(4, 'Whiskey')">ü•É Whiskey</button>
    <button onclick="pour(5, 'Vodka')">üç∏ Vodka</button>
    <button onclick="pour(6, 'Gin')">üçπ Gin</button>
    <br>
    <button id="backBtn">‚¨ÖÔ∏è Terug</button>
  </div>
  
  <!-- Status + Progress bar -->
  <p id="status"></p>
  <div id="progressBar" class="hidden">
    <div id="progress"></div>
  </div>

  <script>
    const PI_URL = "http://raspberrypi.local:5000"; // <-- vervang indien nodig met je Pi IP-adres

    const startBtn = document.getElementById('startBtn');
    const drinkOptions = document.getElementById('drinkOptions');
    const statusText = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    const backBtn = document.getElementById('backBtn');
    const drinkButtons = drinkOptions.querySelectorAll("button:not(#backBtn)");

    startBtn.addEventListener('click', () => {
      startBtn.classList.add('hidden');
      drinkOptions.classList.remove('hidden');
    });

    backBtn.addEventListener('click', () => {
      drinkOptions.classList.add('hidden');
      statusText.textContent = "";
      progressBar.classList.add('hidden');
      progress.style.width = "0%";
      startBtn.classList.remove('hidden');
    });

    function pour(drinkId, drinkName) {
      // Zet alle drankknoppen uit
      drinkButtons.forEach(btn => btn.disabled = true);

      statusText.textContent = `Aan het schenken: ${drinkName}...`;
      progressBar.classList.remove('hidden');
      progress.style.width = "0%";

      // Stuur commando naar Raspberry Pi
      fetch(`${PI_URL}/pour/${drinkId}`)
        .then(response => response.json())
        .then(data => {
          console.log("Antwoord van Pi:", data);
        })
        .catch(err => {
          console.error("Fout bij verbinden met Pi:", err);
          statusText.textContent = "‚ùå Fout: kon Raspberry Pi niet bereiken.";
          // Knoppen weer activeren zodat gebruiker opnieuw kan proberen
          drinkButtons.forEach(btn => btn.disabled = false);
          return;
        });

      // Simuleer voortgangsbalk
      let i = 0;
      const interval = setInterval(() => {
        if (i >= 100) {
          clearInterval(interval);
          statusText.textContent = `${drinkName} is klaar! üçπ`;
          drinkButtons.forEach(btn => btn.disabled = false);
        } else {
          i += 5;
          progress.style.width = i + "%";
        }
      }, 200);
    }
  </script>
</body>
</html>
